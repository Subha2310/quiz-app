<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz Summary</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #f4f7fb;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .summary-card {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      max-width: 420px;
      width: 90%;
      text-align: center;
    }

    h2 { margin-bottom: 15px; }

    .status {
      font-weight: 600;
      padding: 10px 18px;
      border-radius: 8px;
      display: inline-block;
      margin: 10px 0;
    }

    .completed { background: #e3fcef; color: #1b873f; }
    .timeout { background: #fff4e5; color: #d9822b; }
    .disqualified { background: #ffe3e3; color: #d32f2f; }

    .info {
      margin: 10px 0;
      font-size: 15px;
    }

    .hidden { display: none; }

    button {
      background: #0b5394;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      font-size: 15px;
      cursor: pointer;
      margin-top: 15px;
    }

    button:hover { background: #083763; }
  </style>
</head>

<body>
  <div class="summary-card">
    <h2>Quiz Summary</h2>
    <div id="status-box" class="status"></div>

    <div class="info"><b>Name:</b> <span id="name">-</span></div>
    <div class="info" id="score-row"><b>Score:</b> <span id="score">-</span></div>
    <div class="info"><b>Submitted At:</b> <span id="submittedAt">-</span></div>
    <div class="info"><b>Duration:</b> <span id="duration">-</span></div>

    <button onclick="window.location.href='/'">Go Home</button>
  </div>

  <script src="exit.js"></script>
</body>
</html>
