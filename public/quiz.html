<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MINDCLASH Round 1</title>
  <script src="quiz.js" defer></script>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #f9f9fb;
      margin: 0;
      padding: 20px;
      color: #202124;
    }

    .quiz-wrapper {
      max-width: 900px;
      margin: 40px auto;
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.12);
      padding: 40px 50px;
      animation: fadeIn 0.5s ease;
    }

    .quiz-header {
      text-align: center;
      margin-bottom: 25px;
    }

    h1 {
      font-family: 'Algerian', sans-serif;
      color: #0b5394;
      font-size: 36px;
      margin-bottom: 5px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
    }

    h2 {
      color: #1e90ff;
      font-size: 22px;
      margin-bottom: 15px;
      font-weight: 500;
    }

    .warning {
      background: #fff3cd;
      color: #856404;
      border-left: 5px solid #ffeeba;
      padding: 10px 15px;
      border-radius: 6px;
      font-size: 14px;
      margin-bottom: 20px;
      text-align: center;
    }

    #timer {
      text-align: right;
      font-weight: 600;
      color: #d93025;
      font-size: 18px;
      margin-bottom: 25px;
    }

    #quiz-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .question-card {
      background: #f2f2f5;
      padding: 20px;
      border-radius: 10px;
      border-left: 5px solid #0b5394;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .question-card h3 {
      font-size: 18px;
      font-weight: 500;
      margin-bottom: 12px;
    }

    .option-label {
      display: block;
      background: #ffffff;
      border: 1px solid #c1c1c1;
      border-radius: 8px;
      padding: 10px 14px;
      margin: 8px 0;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .option-label:hover {
      background: #f0f0f0;
      border-color: #0b5394;
    }

    input[type="radio"] {
      margin-right: 10px;
      accent-color: #0b5394;
      transform: scale(1.2);
    }

    .submit-bar {
      padding: 20px 0;
      text-align: center;
      margin-top: 20px;
    }

    .submit-bar button {
      background: #0b5394;
      color: #ffffff;
      border: none;
      padding: 12px 28px;
      font-size: 17px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      transition: transform 0.2s, background 0.3s;
    }

    .submit-bar button:hover {
      transform: scale(1.05);
      background: #1e3c72;
    }

    footer {
      text-align: center;
      color: #64748b;
      font-size: 14px;
      margin-top: 40px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      .quiz-wrapper { padding: 25px; }
      h1 { font-size: 28px; }
      h2 { font-size: 18px; }
      .submit-bar button { width: 90%; }
    }
  </style>
</head>

<body>
  <div class="quiz-wrapper">
    <div class="quiz-header">
      <h1>MINDCLASH</h1>
      <h2>ROUND 1 - Easy Level</h2>
      <p>Test your technical knowledge and speed!</p>
    </div>

    <div class="warning">
      ⚠️ Do not switch tabs or leave the quiz window. Doing so will result in immediate disqualification.
    </div>

    <div id="timer">⏱ 05:00</div>

    <form id="quiz-form">
      <div id="quiz-container">
        <!-- Questions will be dynamically inserted by quiz.js -->
      </div>

      <div class="submit-bar">
        <button type="submit">Submit Quiz</button>
      </div>
    </form>

    <footer>
      Organized by <strong>Department of Computer Science</strong> | ERRONIX 2025
    </footer>
  </div>
</body>
</html>
