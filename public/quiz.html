<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MINDCLASH Round 1</title>
  <script src="quiz.js" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #f9f9fb;
      margin: 0;
      padding: 20px;
      color: #202124;
    }
    .quiz-wrapper {
      max-width: 900px;
      margin: 40px auto;
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.12);
      padding: 40px 50px;
    }
    .quiz-header { text-align: center; margin-bottom: 25px; }
    h1 { color: #0b5394; font-size: 36px; }
    .warning {
      background: #fff3cd;
      border-left: 5px solid #ffeeba;
      padding: 10px; margin-bottom: 20px;
      text-align: center;
    }
    #timer { text-align: right; font-weight: 600; color: #d93025; }
    .question-card { background: #f2f2f5; padding: 15px; border-radius: 8px; margin-bottom: 15px; }
    .submit-bar { text-align: center; margin-top: 20px; }
    .submit-bar button {
      background: #0b5394; color: white; border: none; padding: 12px 28px;
      border-radius: 8px; cursor: pointer;
    }
    .submit-bar button:hover { background: #083763; }
  </style>
</head>
<body>
  <div class="quiz-wrapper">
    <div class="quiz-header">
      <h1>MINDCLASH</h1>
      <h2>ROUND 1 - Easy Level</h2>
    </div>

    <div class="warning">⚠️ Do not switch tabs or leave the window. Doing so will result in disqualification.</div>
    <div id="timer">⏱ 10:00</div>

    <form id="quiz-form">
      <div id="quiz-container"></div>
      <div class="submit-bar">
        <button id="submit-btn" type="submit">Submit Quiz</button>
      </div>
    </form>
  </div>
</body>
</html>
